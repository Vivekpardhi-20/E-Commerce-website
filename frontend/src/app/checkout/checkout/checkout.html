

<section class="checkout-container">
  <h2>Place Your Order</h2>

  <!-- Cart Summary -->
  <div class="cart-summary" *ngIf="cart?.items?.length">
    <h3>Order Summary</h3>
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cart.items">
        <img [src]="getImageUrl(item.product.imageUrl)" alt="{{ item.product.name }}" />
        <div class="item-info">
          <h4>{{ item.product.name }}</h4>
          <p>Qty: {{ item.quantity }}</p>
          <p>Price: ₹{{ item.product.price }}</p>
          <p>Total: ₹{{ item.product.price * item.quantity }}</p>
        </div>
      </div>
    </div>
    <div class="grand-total">
      <strong>Grand Total: ₹{{ cart.total }}</strong>
    </div>
  </div>

  <!-- Shipping Form -->
  <div class="address-form" *ngIf="cart?.items?.length">
    <h3>Shipping Address</h3>
    <form (ngSubmit)="placeOrder()" #checkoutForm="ngForm">
      <div class="form-group">
        <label for="addressLine1">Address Line 1*</label>
        <input id="addressLine1" type="text" [(ngModel)]="addressLine1" name="addressLine1" placeholder="Address Line 1*" required />
      </div>
      <div class="form-group">
        <label for="addressLine2">Address Line 2</label>
        <input id="addressLine2" type="text" [(ngModel)]="addressLine2" name="addressLine2" placeholder="Address Line 2" />
      </div>
      <div class="form-group">
        <label for="city">City*</label>
        <input id="city" type="text" [(ngModel)]="city" name="city" placeholder="City*" required />
      </div>
      <div class="form-group">
        <label for="state">State*</label>
        <input id="state" type="text" [(ngModel)]="state" name="state" placeholder="State*" required />
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code*</label>
        <input id="postalCode" type="text" [(ngModel)]="postalCode" name="postalCode" placeholder="Postal Code*" required />
      </div>
      <div class="form-group">
        <label for="paymentMethod">Payment Method*</label>
        <select id="paymentMethod" [(ngModel)]="paymentMethod" name="paymentMethod" required>
          <option value="COD">Cash on Delivery</option>
          <option value="CARD">Credit/Debit Card</option>
        </select>
      </div>
      <button type="submit" [disabled]="!checkoutForm.form.valid">Place Order</button>
    </form>
  </div>
</section>
